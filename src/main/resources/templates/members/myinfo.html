<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>헬스로운 평화나라</title>
</head>

<script th:src="@{/js/loginmodal.js}"></script>
<link rel="stylesheet" th:href="@{/css/myinfo.css}">
<link rel="stylesheet" th:href="@{/css/mypagesidebar.css}">

<body>
<div class="body-container">
    <div th:include="fragments/mypagesidebar :: mypagesidebar" class="side-bar"/>
    <div class="body-content">
        <p class="content-head">회원정보 수정</p>
        <hr>
        <div class="information-container">
            <form role="form" action="/my/info/modify" th:object="${myInformationForm}" method="post" onsubmit="return validateForm();">
                <div class="input-group">
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td class="disable-input">
                                <input type="text" name="userId" value="myInformationForm.getUsername" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td class="disable-input">
                                <input type="text" name="userName" value="myInformationForm.getPassword"  readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>수정할 비밀번호</th>
                            <td>
                                <input type="password" name="userPw" required>
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 다시 입력</th>
                            <td>
                                <input type="password" name="userPwCheck" required>
                            </td>
                        </tr>
                        <tr>
                            <th>휴대폰 번호</th>
                            <td>
                                <input type="text" name="userPhoneNumber" value="<%=user.getUserPhoneNumber()%>" required>
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="text" name="userEmail" value="<%=user.getUserEmail()%>" required>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="withdraw-group">
                    <span>탈퇴를 원하시면 우측의 회원탈퇴 버튼을 눌러주세요.</span>
                    <a class="withdraw-btn" onclick="deleteConfirm('유저 아이디')">회원탈퇴</a>
                </div>
                <div class="modify-btn">
                    <button type="submit" class="modify-btn">수정 완료</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
	function validateForm() {
		// 비밀번호 필드와 비밀번호 확인 필드의 값을 가져옴
		var userPw = document.getElementsByName("userPw")[0].value;
		var userPwCheck = document.getElementsByName("userPwCheck")[0].value;

		// 비밀번호와 비밀번호 확인 필드의 값이 다를 경우 경고 메시지 표시
		if (userPw !== userPwCheck) {
			alert("비밀번호를 다시 확인해주세요");
			return false;
		}

		return true;
	}


	function deleteConfirm(userId) {
		console.log("deleteConfirm 함수 호출됨");
	    var result = confirm("삭제된 정보는 복구할 수 없습니다. 정말로 탈퇴하시겠습니까?");
	    if (result) {
	        location.href = "myWithdrawPro.jsp?userId=" + userId;
	    }
	}
</script>
</body>
    <footer th:replace="fragments/footer :: footer"></footer>
</html>
