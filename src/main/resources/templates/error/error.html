<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
<div class="container">
    <h1>예상치 못한 에러가 발생했습니다</h1>
    <p th:text="${message}"></p>
    <pre class="error-stacktrace" th:text="${stacktrace}">
    <a href="/">홈으로 돌아가기</a>
</div>
</body>
</html>
